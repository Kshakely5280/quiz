<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>



</head>
<body>
    <header>
        <div class="highscores">veiw highscores</div>
        <div class= "card-timer">
          <div class = "timer-text">
          <div class="large-font-timer-count">100</div>
          <h3>seconds remaining</h3>
        </div>
        <h1 class= "large-font">Coding Quiz Challenge</h1>
        <p>try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
       
      </header>

    <div class="quiz-constainer" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Final Answer</button>
    </div>



    <script src="./assets/script.js"></script>
</body>
</html>
